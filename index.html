<!DOCTYPE html>
<html>
  <head>
    <title>Shop</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/fHr2pe1B7n_dvrFX3e-P-BFrsiMJ-nPh4_wn4Yj2vwlINS_Lb4CwK8qKGK8upu5to-RK"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
  </head>
  <body>
    <!------ Start Header ------>
    <header class="mx-0 px-4 mx-md-4 px-md-5">
      <div class="my-navbar">
        <nav class="navbar navbar-expand-md px-4 shadow-sm" dir="rtl">
          <a class="navbar-brand" href="#">
            <img src="https://webamooz.net/shop/img/weblogo.png" alt="brand" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <ion-icon
              name="menu-outline"
              class="navbar-toggler-icon icon-menu-none"
            ></ion-icon>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <div></div>
            <ul class="navbar-nav">
              <li class="nav-item ml-4">
                <a class="nav-link" style="color: #46b1ef" href="#"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="#">فروشگاه</a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">تماس باما</a>
              </li>
            </ul>
            <div class="icons-menu">
              <a href="#" class="ml-2">
                <ion-icon name="cart-outline"> </ion-icon
              ></a>
              <a href="#" class="ml-3">
                <ion-icon name="person-outline"> </ion-icon
              ></a>
            </div>
          </div>
        </nav>
      </div>
      <div class="text-header1">
        <div class="my-text-header">
          <h1>وب آموز : پلی برای یادگیری</h1>
          <h6 class="mt-3">با کمترین هزینه حرفه ای شو</h6>
          <form class="form-inline mt-5 my-form1" action="">
            <input
              dir="rtl"
              class="form-control shadow-sm my-search"
              type="text"
              placeholder=" جستجو کنید..."
            />
            <button class="btn my-btn-search mt-2" type="submit">
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </form>
        </div>
      </div>
    </header>
    <!------ End Of Header ------>

    <!-- Optional JavaScript -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
